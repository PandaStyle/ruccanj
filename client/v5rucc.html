<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="hu-hu">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://ruccanj.hu/">
    <meta property="og:title" content="Ruccanj">
    <meta property="og:image" content="http://ruccanj.hu/  /metaimg.jpg">
    <meta property="og:description" content="Csatlakozz a neked szimpatikus ruccanásokhoz és töltsd izgalmasan a szabadidődet. Bringázz, pókerezz, kosárlabdázz olyanokkal akik csak rád várnak.">
    <meta name="description" content="Csatlakozz a neked szimpatikus ruccanásokhoz és töltsd izgalmasan a szabadidődet. Bringázz, pókerezz, kosárlabdázz olyanokkal akik csak rád várnak.">
    <link rel="canonical" href="http://ruccanj.hu/" />
    <title>ruccanj.hu</title>
</head>

<body>

<div id="wrap">
{{> header}}

{{> page}}

<div id="con2"></div>

<div id="push"></div>
</div>  <!-- #wrap -->

{{> footer}}





</body>



<template name="header">
    <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Kezdő</a></li>
            <li><a href="#">Mi ez?</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
        <img src="  /ruccanjlogo.png" title="ruccanj.hu">
    </div>
</template>

<template name="page">
    {{#if showCreateDialog}}
    {{> createDialog}}
    {{/if}}

    {{> jumbotron}}
    {{> filters}}

    <div id="container" class="transitions-enabled clearfix centered">
            {{> event_list }}
    </div> <!-- #container -->

</template>

<template name="jumbotron">
    <div class="jumbotron">
        <p class="nomarg">Ruccanj! Ki? Hát te. <span class="nowrap">Csatlakozz a neked szimpatikus ruccanásokhoz és töltsd izgalmasan a szabadidődet.</span></p>
        <p class="mb20">Bringázz, pókerezz, kosárlabdázz olyanokkal akik csak rád várnak. <a href="#">Bővebben &rsaquo;</a></p>
        <a class="btn btn-large btn-primary" href="#">Ruccanj be</a>
        <a class="btn btn-large btn-primary" href="#" id="add">Új Ruccanás</a>
    </div>
</template>

<template name="filters">
<div class="filters clearfix">
    <div class="pull-left">
        <p class="bold">Ruccanások</p>
        <span class="nowrap"><span class="label sel">összes</span><span class="label">legújabbak</span><span class="label">népszerűek</span></span>
    </div>
    <div class="pull-left">
        <p class="bold">Népszerű címkék</p>
        <span class="nowrap"><span class="label">bringa</span><span class="label">túra</span><span class="label">kirándulás</span><span class="label">vásárlás</span><span class="label">futóverseny</span><span class="label">hétvége</span></span>
    </div>
    <div class="pull-right">
        <input type="text" placeholder="keresés" class="search"><i class="icon-search"></i>
    </div>
</div>
</template>

<template name="footer">
    <div id="footer">
        <div class="footerinner">
            <p class="muted">&copy; 2012 ruccanj.hu &nbsp; <a href="#"><b>f</b>acebook</a> | <a href="#"><b>t</b>witter</a></p>
        </div>
    </div>
</template>

<template name="container">

</template>

<template name="event_item">
    <div class="box col3 eventitem">
        <div class="inner">
            <h2><a href="#">{{title}}</a></h2>
            <div class="mb30 labels">
                <span class="label">bringa</span><span class="label">túra</span><span class="label">hétvége</span>
            </div>
            <div class="mb5 bold">
                <i class="icon-calendar" title="Mikor"></i>{{date}}
            </div>
            <div class="mb30 bold">
                <i class="icon-map-marker" title="Hol"></i>{{location}}
            </div>
            <div class="mb30 desc"><i class="icon-info-sign" title="Info"></i><i class="icon-info-sign" title="Info"></i>
                {{description}}
            </div>
            <div class="mb30 bold">
                <i class="icon-user" title="Kik"></i><img src=" /u1.jpg"><img src=" /u2.jpg"><img src=" /u3.jpg"><img src="  /u4.jpg"><img src="  /u5.jpg"><img src="  /u6.jpg"><img src="  /u8.jpg"> +15
            </div>
            <div class="mb10 bold">
                <i class="icon-comment" title="Hozzászólások"></i>Hozzászólások
            </div>
            <div class="comment mb10">
                <img src="  /u8.jpg">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                <div class="muted">tegnap 18:02</div>
            </div>
            <div class="comment mb10">
                <img src="  /u1.jpg">Consectetur adipiscing elit. Vivamus quis erat vitae ligula consectetur aliquet id ac nisl.
                <div class="muted">tegnap 12:50</div>
            </div>

            <div class="comment mb10">
                <a href="#">van még...</a>
            </div>
        </div>
    </div>
</template>


<template name="event_list">
    <div class="box col3 high">
        <div class="inner"><h2>Ruccanj! Ki? Hát te.</h2>Csatlakozz a neked szimpatikus ruccanásokhoz és töltsd izgalmasan a szabadidődet.
            Bringázz, pókerezz, stb olyanokkal akik csak rád várnak.<br><br>
            <a class="btn btn-primary" href="#">Ruccanj be</a>
        </div>
    </div>

    {{#each events}}
        {{> event_item}}
    {{/each}}

</template>

<template name="createDialog">
    <div class="mask"> </div>
    <div class="modal">
        <div class="modal-header">
            <button type="button" class="close cancel">&times;</button>
            <h3>Add party</h3>
        </div>

        <div class="modal-body">
            {{#if error}}
            <div class="alert alert-error">{{error}}</div>
            {{/if}}

            <label>Title</label>
            <input type="text" class="title span5">

            <label>Date</label>
            <input type="text" class="date span5">

            <label>Location</label>
            <input type="text" class="location span5">

            <label>Description</label>
            <textarea class="description span5"></textarea>

            <label class="checkbox">
                <input type="checkbox" class="private">
                Private party &mdash; invitees only
            </label>
        </div>

        <div class="modal-footer">
            <a href="#" class="btn cancel">Cancel</a>
            <a href="#" class="btn btn-primary save">Add party</a>
        </div>
    </div>
</template>
